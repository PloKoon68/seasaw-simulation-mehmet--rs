<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mehmet Örs Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">

        <div class="content-wrapper">

            <div class="main-part">
                <div class="top-indicators">
                    <div class="top-indicator"> 
                        <span>Angle</span>
                        <span id="angle">0</span>
                    </div>
                    <div class="top-indicator"> 
                        <span>Angular Velocity</span>
                        <span id="angular-velocity">0</span>
                    </div>
                    <div class="top-indicator"> 
                        <span>Angular Acceleration</span>
                        <span id="angular-acceleration">0</span>
                    </div>
                    <div class="top-indicator"> 
                        <span>Next Weight</span>
                        <span id="next-weight">0</span>
                    </div>
                </div>

                <div class="indicators-and-canvas-wrapper">
                    <div class="side-indicator-external left">
                        <div class="side-label">◀ Left Side</div>
                        <div class="side-data"><b>Weight:</b> <span id="left-weight">0</span> kg</div>
                        <div class="side-data"><b>Raw Torque:</b> <span id="left-raw-torque">0</span> N·px</div>
                        <div class="side-data"><b>Net Torque:</b> <span id="left-net-torque">0</span> N·px</div>
                    </div>

                    <div class="visual-frame">
                        <div class="rotation-indicator" id="rotation-indicator">
                            <svg width="60" height="40" viewBox="0 0 60 40">
                                <path id="arrow-path" d="M 10 20 L 40 20 L 35 15 M 40 20 L 35 25" 
                                    fill="none" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <canvas id="seasawCnvs" width="500" height="500"></canvas>
                    </div>


                    <div class="side-indicator-external right">
                        <div class="side-label">Right Side ▶</div>
                        <div class="side-data"><b>Weight:</b> <span id="right-weight"> 0</span> kg</div>
                        <div class="side-data"><b>Raw Torque:</b> <span id="right-raw-torque"> 0</span> N·px</div>
                        <div class="side-data"><b>Net Torque:</b> <span id="right-net-torque"> 0</span> N·px</div>
                    </div>

                </div>

                
                <div class="button-block" style="margin: 13px auto;">
                    <button class="buttons reset-button" id="reset-button" > Reset </button>
                    <button class="buttons pause-button" id="pause-button" > Pause </button>
                </div>
        

            </div>


            <div class="logs-panel">

            <br>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
